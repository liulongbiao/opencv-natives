ext.projectIds = ['group': 'org.opencv', 'name': 'opencv-native', 'version': '3.1.0']

repositories {
    mavenCentral()
}

subprojects {
    group = projectIds.group
    version = projectIds.version

    task jar(type: Jar) {
        from project.file('src')
        destinationDir project.file('build')
        baseName 'opevcv-native'
        version project.version
        classifier project.name
    }
}

