ext.projectCord = [group: 'org.opencv', name: 'opencv-native', version: '3.1.0']

repositories {
    mavenCentral()
}

group = projectCord.group
version = projectCord.version

subprojects {
    apply plugin: 'java'
    jar {
        baseName projectCord.name
        version projectCord.version
        classifier project.name
    }
}

